<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Bebas+Neue&family=Bree+Serif&family=Dancing+Script:wght@400..700&family=Kaushan+Script&family=Lexend+Giga:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+IN:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main d-flex justify-content-center align-items-center rounded-5">
        <div class="bmi p-5 border border-2 rounded-5">
            <h1 class="text-center">BMI Calculator</h1>
            <div class="p-2">
                <label for="h" class="m-2">Height: </label>
                <input type="number" placeholder="Enter your height in meters..." class="form-control" id="h">
            </div>
            <div class="p-2">
                <label for="w" class="m-2">Weight: </label>
                <input type="number" placeholder="Enter your Weight in kg..." class="form-control" id="w">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3"><button class="subbtn btn btn-outline-success border border-2" onclick="bmiCalculate(h,w)">Submit</button></div>
            <div id="out" class="p-3">

            </div>
        </div>
    </div>
</body>

<script>
    const bmiCalculate=(h,w)=>{
        let res=w.value/(h.value**2)
        out.innerHTML= `Your Body Mass Index : ${res}`   
        out.style.color = "green" 
        out.style.fontSize = "20px"
        out.style.fontWeight = "bold"
    }
</script>

</html>
